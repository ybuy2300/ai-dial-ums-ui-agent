<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s;
        }

        .sidebar.collapsed {
            margin-left: -280px;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }

        .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .conversation-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateX(2px);
        }

        .conversation-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .conversation-title {
            font-weight: 500;
            color: #212529;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-meta {
            font-size: 12px;
            color: #6c757d;
            display: flex;
            justify-content: space-between;
        }

        .delete-conversation {
            padding: 2px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .delete-conversation {
            opacity: 1;
        }

        .delete-conversation:hover {
            background: #c82333;
        }

        .toggle-sidebar {
            position: absolute;
            left: 1px;
            top: 20px;
            z-index: 1000;
            padding: 8px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
        }

        .sidebar.collapsed ~ .main-container .toggle-sidebar {
            left: 0;
        }

        .main-container {
            flex: 1;
            display: flex;
            position: relative;
        }

        .chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 20px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
            max-width: 400px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
            margin-bottom: 2px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-bubble {
            background: #f1f3f5;
            color: #212529;
        }

        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3,
        .message-bubble h4,
        .message-bubble h5,
        .message-bubble h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.3;
        }

        .message-bubble h1 { font-size: 1.8em; }
        .message-bubble h2 { font-size: 1.5em; }
        .message-bubble h3 { font-size: 1.3em; }
        .message-bubble h4 { font-size: 1.1em; }

        .message-bubble p {
            margin: 8px 0;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-bubble pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 18px;
            background: #f1f3f5;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #adb5bd;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 100;
                height: 100%;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .chat-container {
                margin: 10px;
            }

            .message-bubble {
                max-width: 80%;
            }

            .messages-container,
            .input-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span class="sidebar-title">Conversations</span>
        <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
    </div>
    <div class="conversations-list" id="conversationsList">
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>
</div>

<div class="main-container">
    <button class="toggle-sidebar" id="toggleSidebar">â˜°</button>

    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Assistant
        </div>
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <div class="empty-state-title">Start a New Conversation</div>
                <div class="empty-state-text">
                    Select a conversation from the sidebar or start a new one to begin chatting.
                </div>
            </div>
        </div>
        <div class="input-container">
            <input
                    type="text"
                    id="messageInput"
                    placeholder="Type your message..."
                    autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const API_URL = 'http://localhost:8011';
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const conversationsList = document.getElementById('conversationsList');
    const newChatBtn = document.getElementById('newChatBtn');
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    let currentConversationId = null;
    let conversationHistory = [];
    let isStreaming = false;

    marked.setOptions({
        breaks: true,
        gfm: true
    });

    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
    });

    async function loadConversations() {
        try {
            const response = await fetch(`${API_URL}/conversations`);
            const conversations = await response.json();

            conversationsList.innerHTML = '';

            if (conversations.length === 0) {
                conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #6c757d;">
                        No conversations yet. Click "New Chat" to start!
                    </div>
                `;
            } else {
                conversations.forEach(conv => {
                    addConversationToSidebar(conv);
                });
            }
        } catch (error) {
            console.error('Error loading conversations:', error);
            conversationsList.innerHTML = `
                <div style="text-align: center; padding: 20px; color: #dc3545;">
                    Error loading conversations
                </div>
            `;
        }
    }

    function addConversationToSidebar(conversation) {
        const convElement = document.createElement('div');
        convElement.className = 'conversation-item';
        convElement.dataset.conversationId = conversation.id;

        if (conversation.id === currentConversationId) {
            convElement.classList.add('active');
        }

        const date = new Date(conversation.updated_at);
        const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
        });

        convElement.innerHTML = `
            <div class="conversation-title">${conversation.title}</div>
            <div class="conversation-meta">
                <span>${conversation.message_count || 0} messages</span>
                <button class="delete-conversation" onclick="deleteConversation(event, '${conversation.id}')">Delete</button>
            </div>
            <div class="conversation-meta">
                <span>${dateStr}</span>
            </div>
        `;

        convElement.onclick = (e) => {
            if (!e.target.classList.contains('delete-conversation')) {
                loadConversation(conversation.id);
            }
        };

        conversationsList.appendChild(convElement);
    }

    async function loadConversation(conversationId) {
        try {
            const response = await fetch(`${API_URL}/conversations/${conversationId}`);
            if (!response.ok) throw new Error('Conversation not found');

            const conversation = await response.json();

            currentConversationId = conversationId;
            conversationHistory = conversation.messages || [];

            updateActiveConversation();
            renderMessages();
        } catch (error) {
            console.error('Error loading conversation:', error);
        }
    }

    function updateActiveConversation() {
        document.querySelectorAll('.conversation-item').forEach(item => {
            if (item.dataset.conversationId === currentConversationId) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
    }

    function renderMessages() {
        messagesContainer.innerHTML = '';

        const validMessages = conversationHistory.filter(msg =>
            (msg.role === 'user' || msg.role === 'assistant') &&
            msg.content != null &&
            msg.content.trim() !== ''
        );

        if (validMessages.length === 0) {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div class="empty-state-title">Start Chatting</div>
                    <div class="empty-state-text">
                        Type a message below to start the conversation.
                    </div>
                </div>
            `;
            return;
        }

        validMessages.forEach(msg => {
            addMessage(msg.role, msg.content, false, msg.role === 'assistant');
        });
    }

    async function deleteConversation(event, conversationId) {
        event.stopPropagation();

        if (!confirm('Are you sure you want to delete this conversation?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/conversations/${conversationId}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Failed to delete conversation');

            if (conversationId === currentConversationId) {
                currentConversationId = null;
                conversationHistory = [];
                renderMessages();
            }

            await loadConversations();
        } catch (error) {
            console.error('Error deleting conversation:', error);
        }
    }

    newChatBtn.addEventListener('click', () => {
        currentConversationId = null;
        conversationHistory = [];
        renderMessages();
        updateActiveConversation();
    });

    function addMessage(role, content, isTyping = false, isMarkdown = false) {
        const emptyState = messagesContainer.querySelector('.empty-state');
        if (emptyState) {
            emptyState.remove();
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;

        if (isTyping) {
            messageDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        } else {
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            if (isMarkdown && role === 'assistant') {
                bubbleDiv.innerHTML = marked.parse(content);
            } else {
                bubbleDiv.textContent = content;
            }

            messageDiv.appendChild(bubbleDiv);
        }

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        return messageDiv;
    }

    async function streamResponse(userMessage) {
        isStreaming = true;
        sendButton.disabled = true;

        const usermsg = {
            role: 'user',
            content: userMessage
        };
        addMessage('user', userMessage);

        const typingIndicator = addMessage('assistant', '', true);

        try {
            if (!currentConversationId) {
                const createResponse = await fetch(`${API_URL}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: userMessage.length > 50 ? userMessage.substring(0, 50) + '...' : userMessage
                    })
                });

                if (!createResponse.ok) {
                    throw new Error('Failed to create conversation');
                }

                const newConversation = await createResponse.json();
                currentConversationId = newConversation.id;

                await loadConversations();
            }

            const response = await fetch(`${API_URL}/conversations/${currentConversationId}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: usermsg,
                    // Switching between stream and non-stream DAIL responses.
                    // stream: false
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            let assistantMessage = null;
            let messageBubble = null;
            let fullContent = '';
            let currentChunkContent = '';
            let receivedConversationId = false;
            let hasReceivedContent = false;
            let lastContentTime = Date.now();
            let typingShown = false;
            let currentTypingIndicator = null;

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            const typingCheckInterval = setInterval(() => {
                const timeSinceLastContent = Date.now() - lastContentTime;

                if (!typingShown && timeSinceLastContent > 750 && hasReceivedContent && currentChunkContent.trim()) {
                    typingShown = true;
                    if (assistantMessage && currentChunkContent.trim()) {
                        conversationHistory.push({
                            role: 'assistant',
                            content: currentChunkContent
                        });
                        fullContent += currentChunkContent;
                        currentChunkContent = '';
                        assistantMessage = null;
                        messageBubble = null;
                    }
                    currentTypingIndicator = addMessage('assistant', '', true);
                }
            }, 100);

            while (true) {
                const {done, value} = await reader.read();

                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);

                        if (data === '[DONE]') {
                            continue;
                        }

                        try {
                            const parsed = JSON.parse(data);

                            if (parsed.conversation_id && !receivedConversationId) {
                                receivedConversationId = true;
                                continue;
                            }

                            if (parsed.error) {
                                throw new Error(parsed.error.message);
                            }

                            if (parsed.choices && parsed.choices[0].delta.content) {
                                if (currentTypingIndicator) {
                                    currentTypingIndicator.remove();
                                    currentTypingIndicator = null;
                                    typingShown = false;
                                }

                                if (!assistantMessage) {
                                    typingIndicator.remove();
                                    assistantMessage = addMessage('assistant', '');
                                    messageBubble = assistantMessage.querySelector('.message-bubble');
                                }

                                const content = parsed.choices[0].delta.content;
                                currentChunkContent += content;
                                hasReceivedContent = true;
                                lastContentTime = Date.now();

                                messageBubble.innerHTML = marked.parse(currentChunkContent);
                                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                            } else if (parsed.choices && parsed.choices[0].delta) {
                                lastContentTime = Date.now();

                                if (!assistantMessage) {
                                    typingIndicator.remove();
                                    assistantMessage = addMessage('assistant', '');
                                    messageBubble = assistantMessage.querySelector('.message-bubble');
                                }
                            }
                        } catch (e) {
                            if (data !== '[DONE]') {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }
            }

            clearInterval(typingCheckInterval);

            if (currentTypingIndicator) {
                currentTypingIndicator.remove();
            }

            if (currentChunkContent.trim()) {
                conversationHistory.push({
                    role: 'assistant',
                    content: currentChunkContent
                });
            }

            if (!hasReceivedContent) {
                if (assistantMessage) {
                    assistantMessage.remove();
                }
            }

            await loadConversations();

        } catch (error) {
            console.error('Error:', error);
            typingIndicator.remove();
            addMessage('assistant', `Error: ${error.message}`);
        } finally {
            isStreaming = false;
            sendButton.disabled = false;
            messageInput.focus();
        }
    }

    async function sendMessage() {
        const message = messageInput.value.trim();

        if (!message || isStreaming) return;

        messageInput.value = '';
        await streamResponse(message);
    }

    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !isStreaming) {
            sendMessage();
        }
    });

    window.addEventListener('load', () => {
        messageInput.focus();
        loadConversations();
    });
</script>
</body>
</html>
